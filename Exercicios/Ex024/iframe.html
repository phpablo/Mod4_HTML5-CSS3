<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><IFrame></IFrame></title>
</head>
<body>
  <main>
    <h1>Title</h1>

    <p>Acessando o site do curso em vídeo:</p>

    <iframe src="https://www.cursoemvideo.com/" frameborder="0">
      <a href="https://www.cursoemvideo.com/" target="_blank">Curso em vídeo</a>
    </iframe>
    <hr>

    <p>Acessando site com <em>proteção</em> contra iframe</p>
    <iframe src="https://www.google.com.br" frameborder="0">
      <a href="https://www.google.com.br" target="_blank">no Google</a>
    </iframe>
    <hr>
  </main>
</body>
</html>
